<div id= 'graphSide'>
    <div class="container">
        <div class="nav">
                    <div (click) = "dataStore.createNewDoc()" class="nav-link">
                            <span >+</span>
                        </div>
                    <div  *ngFor = "let planId of planIds; let i = index"class="nav-link" id="{{planId}}" (click) = "switchPlan(planId)" [ngStyle]=" planId == dataStore.doc.id ? {'background':'var(--bg-secondary)',color: 'var(--text-secondary)',filter: 'grayscale(0%) opacity(1)'} : {} ">
                            <span class = "spanButton" >{{getPlanName(planId) ? getPlanName(planId) : 'Plan: ' + (i+1)}}</span>
                        </div>                
            </div>
            
    </div>
    <div class="graphs">
        <app-expense-pie-chart class="graph topGraph"></app-expense-pie-chart>
        <app-investment-chart class="graph"></app-investment-chart>
        <app-budget-pie class="graph"></app-budget-pie>
    </div>  
</div>
